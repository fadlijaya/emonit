name: emonit
description: application emonit

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  splash_screen_view: ^3.0.0
  dotted_border: ^2.0.0+2
  file_picker: ^4.3.3
  firebase_auth: ^3.3.6
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.7
  cloud_firestore: ^3.1.7
  provider: ^6.0.2
  geolocator: ^8.0.0
  geocoding: ^2.0.2
  flutter_geocoder: ^0.2.2-nullsafety
  google_maps_flutter: ^2.1.0
  location: ^4.4.0
  map_picker: ^0.0.3
  intl: ^0.17.0
  printing: ^5.7.2
  syncfusion_flutter_charts: ^19.4.53
  fluttertoast: ^8.0.9
  flutter_datetime_picker: ^1.5.1
  image_picker: ^0.8.4
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  ios: true
  android: "launcher_icon" 
  image_path_ios: "assets/launcher/launcher_icon.png"
  image_path_android: "assets/launcher/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/google-maps.png
    - assets/logo_telkom.png
    - assets/pin.png
    - assets/admin.jpg
    - assets/gif/success.gif